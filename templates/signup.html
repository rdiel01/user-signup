{% extends 'base.html' %}

{% block login %}
    <h1>Signup</h1>
    <form action="/verification" method='POST'>
        <label>Username</label>
            <input type='text' name="typed_username" value={{html_username}}><br>
        <label>Password</label>
            <input type='password' name="typed_password"><br>
        <label>Verify Password</label>
            <input type='password' name="verify-password"><br>
        <label>Email (optional)</label>
            <input type='text' name="typed_email" value={{html_email}}><br>
            <input type='submit' value='Submit Query'>
    </form>
{% endblock %}
